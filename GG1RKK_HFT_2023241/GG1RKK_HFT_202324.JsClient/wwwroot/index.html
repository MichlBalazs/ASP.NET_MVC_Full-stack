<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Order Catalog</h1>

    <div id="formdiv">
        <label>Order ID: </label>
        <input type="text" id="orderId"/>
        <label>Adventurer ID: </label>
        <input type="text" id="adventurerId"/>
        <label>Item ID: </label>
        <input type="text" id="itemId"/>
        <button type="button" onclick="createOrder()">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Adventurer</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
